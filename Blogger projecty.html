<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger Post Uploader</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
  }

  /* Form Styling */
  #form-container {
    background-color: cyan;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 0 auto;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 1.1em;
  }

  input[type="text"],
  input[type="url"],
  textarea {
    width: 100%;
    max-width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    height: 40px;
  }

  textarea {
    resize: vertical;
    min-height: 100px; /* Allows more room for typing */
    height: auto;
  }

  button {
    padding: 10px 18px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .button-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
  button:hover {
    background-color: #0056b3;
  }

  /* Preview Section */
  #preview {
    background-color: #e9ecef;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    border: 1px solid #ddd;
    display: none;
  }

  #preview h3 {
    margin-bottom: 15px;
    font-size: 1.4em;
  }

  /* Status Message */
  #status {
    margin-top: 15px;
    font-size: 1.2em;
    font-weight: bold;
  }

  /* Popup Notification */
  .popup {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px;
    background-color: #28a745;
    color: #fff;
    border-radius: 6px;
    font-size: 1em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 999;
  }

  .popup.error {
    background-color: #dc3545;
  }

  .popup.show {
    display: block;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Google Sign-In Button */
  .g_id_signin {
    margin-top: 20px;
    text-align: center;
  }
</style>

</head>
<body>
  <h2>Post to Blogger</h2>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="1042430064769-mfo3skm7th799euhv71r0mmh3k96oq6d.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- Blogger Form -->
  <div id="form-container" style="display:none;">
    <form id="postForm">
      <label>Title:<br><input type="text" id="title" required></label><br>

      <label>Video URL (optional):<br><input type="url" id="videoUrl"></label><br>

      <label>Poster Image URL (optional):<br><input type="url" id="imageUrl"></label><br>

      <label>Content:<br><textarea id="content" rows="6" cols="60" required></textarea></label><br>

      <label>Tags (comma-separated):<br><input type="text" id="tags"></label><br>

      <div class="button-row">
  <button type="button" onclick="previewPost()">üîç Preview</button>
  <button type="submit">üì§ Post to Blogger</button>
</div>

    </form>

    <div id="preview" style="border:1px solid #ccc; padding:10px; margin-top:20px; display:none;"></div>
    <div id="status" style="margin-top:20px;"></div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const CLIENT_ID = '1042430064769-mfo3skm7th799euhv71r0mmh3k96oq6d.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyD6ZoEjI0SQZEqJ5QQWaVHNmQbuO5cw29w';
    const BLOG_ID = '5785281516993966185';
    let accessToken = '';

    function handleCredentialResponse(response) {
      const jwt = parseJwt(response.credential);
      console.log("Signed in as", jwt.email);

      google.accounts.oauth2.tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/blogger',
        callback: (tokenResponse) => {
          if (tokenResponse.access_token) {
            accessToken = tokenResponse.access_token;
            document.getElementById('form-container').style.display = 'block';
          } else {
            alert('Failed to get access token.');
          }
        },
      });
      google.accounts.oauth2.tokenClient.requestAccessToken();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function generatePostHTML() {
      const videoUrl = document.getElementById('videoUrl').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const contentInput = document.getElementById('content').value;

      let html = '';
      if (videoUrl) {
        html += `<video controls width="640"${imageUrl ? ` poster="${imageUrl}"` : ''} type="video/mp4">`;
        html += `<source src="${videoUrl}" type="video/mp4">`;
        if (imageUrl) {
          html += `<img src="${imageUrl}" alt="Fallback image" style="width:640px; max-width:100%;">`;
        }
        html += `</video><br>`;
      }
      html += contentInput;
      return html;
    }

    function previewPost() {
      const previewArea = document.getElementById('preview');
      const title = document.getElementById('title').value;
      const html = generatePostHTML();
      previewArea.style.display = 'block';
      previewArea.innerHTML = `<h3>${title}</h3>` + html;
    }

    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = generatePostHTML();
      const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

      const postData = {
        kind: "blogger#post",
        title: title,
        content: content,
        labels: tags
      };

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts/`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.url) {
          document.getElementById('status').innerHTML = `‚úÖ Posted: <a href="${data.url}" target="_blank">${data.title}</a>`;
          showPopup('Success! Your post has been uploaded.', false);
          document.getElementById('postForm').reset();
        } else {
          throw new Error(JSON.stringify(data));
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').textContent = '‚ùå Failed to post.';
        showPopup('Failed to post. Please try again.', true);
      });
    });

    function showPopup(message, isError) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.classList.add('show');
      if (isError) {
        popup.classList.add('error');
      }
      setTimeout(() => popup.classList.remove('show'), 5000);
    }
  </script>
</body>
</html>
